<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Multi Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app1">
        {{ titulo }}

    </div>
    <div id="app2">
        {{ titulo }}

    </div>
</body>


<script>
    new Vue({
        el: '#app1',
        data: {
            titulo: 'Titulo 1'
        }
    })

    new Vue({
        el: '#app2',
        data: {
            titulo: 'Titulo 2'
        }
    })
</script>

</html>

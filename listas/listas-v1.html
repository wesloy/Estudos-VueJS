<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <ul>
        <li v-for="cor in cores">
            {{ cor }}
            <!--
                Cria o for dentro do v-for e utiliza dentro do li
            -->
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
        }
    })
</script>
